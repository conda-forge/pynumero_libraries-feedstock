{% set name = "pynumero_libraries" %}
{% set version = "1.4" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/santiagoropb/pynumero_libraries/archive/v{{ version }}.tar.gz
  sha256: 2efffc0d753c852102f1ed355f6363979dfacc10437e2d1f361461e28753664e
    
build:
  number: 0
  skip: true  # [win and vc<14]
  
requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ampl-mp  # [not win]
    - python  
    - numpy  
    - pymumps  # [not win]
    - matplotlib  # [not win]
    - scipy  # [not win]
  run:
    - python  
    - ampl-mp  # [not win] 
    - {{ pin_compatible('numpy') }} 
    - scipy  # [not win]
    - matplotlib  # [not win]
    - pymumps  # [not win]

test:
  files:
    - test  # [not win]  
    - simple_nlp.nl  # [not win]  
    
about:
  home: https://github.com/santiagoropb/pynumero_libraries.git
  license: BSD
  license_file: LICENSE.txt
  summary: 'Libraries for PyNumero, a python package for numerical optimization'

extra:
  recipe-maintainers:
    - santiagoropb
    - carldlaird
    - michaelbynum
